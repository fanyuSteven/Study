<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //JavaScript区分大小写
        //  1.定义变量    变量类型 变量名 = 变量值;
        //  javaScript 变量类型只有var
        var num = 1;
        console.log(num);
        //  2.条件控制
        if (2 > 1) {
            alert("true");
        }
        //双if
        var score = 70;
        if (score > 60) {
            alert("大于60");
        } else if (score < 80) {
            alert("小于80");
        }
        //嵌套
        if (score > 0 && score < 100) {
            if (score > 60) {
                alert("及格");
            }
        }


    </script>

</head>
<body>

</body>
</html>
