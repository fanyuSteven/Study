<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    body{
      height: 1000px;
      border: 2px solid red;
    }
    div:nth-of-type(1){
        width: 100px;
        height: 100px;
        background: tomato;
        position: absolute;
        right: 0;
        bottom: 0;
    }
    div:nth-of-type(2){
        width: 50px;
        height: 50px;
        background: skyblue;
        position: fixed;
        right: 0;
        bottom: 0;
    }
  </style>
</head>
<body>
<div>div1</div>
<div>div2</div>
</body>
</html>
