<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--display
    1.block 改成块元素
    2.inline 行内元素
    3.inline-block 是块元素，但是多个这种类型元素可以内联在一行
    4.none 不显示该元素
    -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /*display: inline;*/
            float: left;
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: block;
            /*float: left;*/
        }
    </style>
</head>
<body>

<div>div块元素</div>
<span>span行内元素</span>

</body>
</html>
