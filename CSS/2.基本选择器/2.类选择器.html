<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*类选择器:
        *格式: .class的名称{}
        *好处，可以多个标签归类，同一个class，样式可以同时修改。
        *类名不可以是数字
        */
        .haha{
            color: red;
        }
        .xixi{
            color: tomato;
        }
    </style>
</head>
<body>

<h1 class="haha">haha</h1>
<h1 class="xixi">xixi</h1>
<h1 class="haha">lolo</h1>
<p class="haha">lolo</p>

</body>
</html>
