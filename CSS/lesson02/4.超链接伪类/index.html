<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认的颜色*/
        a{
            text-decoration: none;
            color: black;
        }
        /*鼠标移到超链接状态*/
        a:hover{
            color: tomato;
        }
        /*鼠标按住未释放状态*/
        a:active{
            color: green;
        }
        /*已访问的链接*/
        a:visited{
            color: orange;
        }
        /*未访问的链接*/
        a:link{
            color: purple;
        }
        #price{
            text-shadow: tomato 10px 10px 10px;
        }
    </style>
</head>
<body>

<a href="#">
    <img src="images/1.jpg" alt="蘑菇">
</a>
<p>
    <a href="https://www.baidu.com">蘑菇</a>
</p>
<p>
    <a href="">作者：超级马里奥</a>
</p>
<p id="price">
    ￥10
</p>

</body>
</html>
