<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            width: 1000px;
            height: 700px;
            border: 5px solid tomato;
            background-image: url("images/1.jpg");/*默认平铺，多张相同图片平铺，相当于background-repeat: repeat*/
        }
        .div1{
            background-repeat: repeat-x;/*图片在x轴平铺*/
        }
        .div2{
            background-repeat: repeat-y;/*图片在x轴平铺*/
        }
        .div3{
            background-repeat: no-repeat;/*不平铺*/
        }
    </style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
</html>
