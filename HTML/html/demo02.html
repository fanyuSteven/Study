<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<p><!--段标签-->
    一只没有耳朵，
    一只没有尾巴，
    真奇怪！真奇怪！
</p>
一只没有耳朵，<br><!--换行标签，单标签无须闭合-->
一只没有尾巴，<br/><!--单标签一般写成这样规范-->

<hr><!--水平线标签-->
<hr/><!--单标签一般写成这样比较规范-->

<strong>粗体</strong>
<em>斜体</em>
<br/>
<!--符号,"&"开头,";"结尾-->
&nbsp;空格<br/>
&gt;大于号<br/>
&lt;小于号<br/>
&copy;版权符号<br/>
</body>
</html>
