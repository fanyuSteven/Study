<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表格table
    行   tr rows
    列   td
-->
<!--两行三列-->
<table border="1px">
    <tr>
        <!--colspan属性表示跨列，跨列就是几个单元格合并成一个-->
        <td colspan="4">1-1</td>
    </tr>
    <tr>
        <!--rowspan属性表示跨行，也是几个单元格合并成一个-->
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
</table>
</body>
</html>
