<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>c</li>
    <li>c++</li>
    <li>c#</li>
</ol>
<hr/>
<!--无序列表-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>c</li>
    <li>c++</li>
    <li>c#</li>
</ul>
<!--自定义列表
1.dl：自定义列表标签
2.dt：列表名
3.dd：列表内容
-->
<dl>
    <dt>语言</dt>

    <dd>java</dd>
    <dd>python</dd>
    <dd>c</dd>
    <dd>c#</dd>

    <dt>省份</dt>

    <dd>江西</dd>
    <dd>福建</dd>
    <dd>南京</dd>
    <dd>上海</dd>
</dl>
</body>
</html>
